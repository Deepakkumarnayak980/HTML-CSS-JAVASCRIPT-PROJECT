<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="incrementcounter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="container-counter">
            <i class="fab fa-twitter fa-5x"></i>
            <div class="counter" data-target="10000">10000</div>
            <span> Twitter Followers </span>
        </div>
        <div class="container-counter">
            <i class="fab fa-youtube fa-5x"></i>
            <div class="counter" data-target="6000">6000</div>
            <span> Youtube Followers </span>
        </div>
        <div class="container-counter">
            <i class="fab fa-instagram fa-5x"></i>
            <div class="counter" data-target="8000">8000</div>
            <span> Instagram Followers </span>
        </div>
    </div>
    <script src="incrementcounter.js"></script>
</body>
</html>
