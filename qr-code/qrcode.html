<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="stylesheet" href="qrcode.css">
</head>
<body>

    <div class="qr-container">
        <h2>
            QR Code Generator
        </h2>

        <input type="text" id="qr-input" placeholder="Paste your url here or type it out">

        <button id="qr-button">
            Click here to Generator QR Code
        </button>
        <img src="" alt="" id="qr-img">
    </div>
    
    <script
        src="qrcode.js"
    ></script>
</body>
</html>
