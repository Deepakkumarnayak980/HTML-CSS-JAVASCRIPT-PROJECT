<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crousel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <div class="image-container">
            <img src="https://picsum.photos/500/400/?random/1" alt="random images">
            <img src="https://picsum.photos/500/400/?random/10" alt="random images">
            <img src="https://picsum.photos/500/400/?random/20" alt="random images">
            <img src="https://picsum.photos/500/400/?random/30" alt="random images">
            <img src="https://picsum.photos/500/400/?random/40" alt="random images">
        </div>
        <div class="button-container">
            <button
                id="prev"
            >
                Prev
            </button>
            <button
                id="next"
            >
                Next
            </button>
        </div>
    </div>

    <script
        src="index.js"
    ></script>
</body>
</html>
