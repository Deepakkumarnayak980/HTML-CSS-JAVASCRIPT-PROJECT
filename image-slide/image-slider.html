<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image-slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <!-- https://picsum.photos/500/300/?random/1 -->
    <!-- https://picsum.photos/500/300/?random/10 -->
    <!-- https://picsum.photos/500/300/?random/20 -->
    <!-- https://picsum.photos/500/300/?random/50 -->
    <!-- https://picsum.photos/500/300/?random/70 -->
    <!-- https://picsum.photos/500/300/?random/30 -->
    <div class="container">
        <div class="img-container">
            <img src="https://picsum.photos/500/300/?random/1" alt="">
            <img src="https://picsum.photos/500/300/?random/10" alt="">
            <img src="https://picsum.photos/500/300/?random/20" alt="">
            <img src="https://picsum.photos/500/300/?random/50" alt="">
            <img src="https://picsum.photos/500/300/?random/70" alt="">
            <img src="https://picsum.photos/500/300/?random/30" alt="">
        </div>
        <i class="fa-solid fa-circle-left btn prev"></i>
        <i class="fa-solid fa-circle-right btn next"></i>
    </div>
    <script
        src="image-slider.js"
    ></script>
</body>
</html>
