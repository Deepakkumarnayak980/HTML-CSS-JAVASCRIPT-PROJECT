<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Temperature Converter
            </h1>
        </div>
        <div class="input1">
            <label for="input1">
                Enter temperature in Celsius:
            </label>
            <input type="number" id="calcius" placeholder="Enter your temperature in calcius">
        </div>
        <div class="input2">
            <label for="input2">
                Enter temperature in Kelvin:
            </label>
            <input type="number" id="kelvin" placeholder="Enter your temperature in Kelvin">

        </div>
        <div class="input3">
            <label for="input3">
                Enter temperature in Farenheit:
            </label>
            <input type="number" id="farenheit" placeholder="Enter your temperature in farenheit">
        </div>
    </div>

    <script
        src="index.js"
    ></script>
</body>
</html>
