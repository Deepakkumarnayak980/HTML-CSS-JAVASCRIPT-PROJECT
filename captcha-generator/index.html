<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                Captcha Generator
            </h1>
        </div>
        <div class="captcha">
            A22#B1
        </div>
        <div class="input">
            <input type="text" id="input" placeholder="Enter your Captcha Value">
        </div>
        <div class="buttons">
            <button
                id="submit"
            >
                Submit
            </button>
            <button
                id="refresh"
            >
                Refresh
            </button>
        </div>
    </div>
    <script
        src="index.js"
    ></script>
</body>
</html>
